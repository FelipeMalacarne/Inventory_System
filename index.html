<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./add.css">
    <link rel="stylesheet" href="./new.css">
    <script src="./script.js" defer></script>
    <title>Inventory</title>
</head>
<body>
    <div id="background"></div>
    <div class="sidebar">
        <h1 id="logo">btc.</h1>
        <div class="sidebar-btns">
            <div id="home-btn"><a href=""><img src="./images/home-icon.svg" alt="home-icon"></a></div>
            <div id="inv-btn"> <a href=""><img src="./images/inv-icon.svg" alt="inv-icon"></a></div>
        </div>
    </div>
    <div id="content">
        <div id="content-mainframe">
            <div id="header">
                <h1>Inventário</h1>
                <div class="header-btns">
                    <button onclick="open_add_popup()">Adicionar</button>
                    <button>Remover</button>
                    <button>Histórico</button>
                </div>
            </div>
            <div id="search">
                <div class="search-box"><img src="./images/search-icon.svg" alt="search-icon"><input type="text" name="search-input" id="search-input">
                </div>
            </div>
            <div id="labels">
                <div id="lbl-left" class = "lbl-half" >
                    <div class="label-item">ID</div>
                    <div class="label-item">Item</div>
                </div>
                <div id="lbl-right" class = "lbl-half" >
                    <div class="label-item">Mínimo</div>
                    <div class="label-item">Quantidade</div>
                    <div class="label-item">Status</div>
                </div>
            </div>
            <div id="itens">
              <!-- Display dinamicamente preenchido -->
            </div>
        </div>
    </div>

<!-- Popup Adicionar -->
    <div id="add-popup-background">
        <div id="add-popup-container">    
            <div id="labels">
                <div id="lbl-left" class = "lbl-half" >
                    <div class="label-item">ID</div>
                    <div class="label-item">Item</div>
                </div>
                <div id="lbl-right" class = "lbl-half" >
                    <div class="label-item">Mínimo</div>
                    <div class="label-item">Quantidade</div>
                    <div class="label-item">Adicionar</div>
                </div>
            </div>
            
            <div action="" class="add-form">
                <div id="itens-add">
                    <!-- Display dinamicamente preenchido -->
                </div>
                <div class="add-btns">
                    <div class="add-btns-half">
                        <button class="add-btn" onclick="close_add_popup()">Cancelar</button>
                    </div>
                    <div class="add-btns-half">
                        <button class="add-btn" onclick="open_new_popup()">Novo</button>
                        <input type="submit" id="send-add" value="Confirmar" class="add-btn">
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <div id="new-popup-background">
        <div id="new-popup-container">
            <div class="top">
                <div id="new-popup-head">
                <h1>Adicionar novo Item</h1> 
                </div>
                <div id="new-popup-lbls">
                    <div class="new-lbl-half">
                        <div>Nome</div>
                    </div>
                    <div class="new-lbl-half">
                        <div>Estoque Minimo</div>
                        <div>Quantidade atual</div>
                    </div>
                </div>
                <div id="new-popup-forms">
                    <div class="new-input-left">
                        <input id ="new-name" type="text" >
                    </div>
                    <div class="new-input-right">
                        <input id="new-min" type="number" class="">
                        <input id="new-qnt" type="number">
                    </div>
                </div>
            </div>
            <div id="new-popup-btns">
                <button class="add-btn" onclick="close_new_popup()">Cancelar</button>
                <button class="add-btn" id="send-new">Confirmar</button>
            </div>            
        </div>
    </div>


</body>
</html>
