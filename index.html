<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./script.js" defer></script>
    <title>Inventory</title>
</head>
<body>
    <div class="sidebar">
        <h1 id="logo">btc.</h1>
        <div class="sidebar-btns">
            <div id="home-btn"><img src="./images/home-icon.svg" alt="home-icon"></div>
            <div id="inv-btn"><img src="./images/inv-icon.svg" alt="inv-icon"></div>
        </div>
    </div>
    <div id="content">
        <div id="content-mainframe">
            <div id="header">
                <h1>Inventário</h1>
                <div class="header-btns">
                    <button>Adicionar</button>
                    <button>Remover</button>
                    <button>Histórico</button>
                </div>
            </div>
            <div id="search">
                <div class="search-box"><img src="./images/search-icon.svg" alt="search-icon"><input type="text" name="search-input" id="search-input">
                </div>
            </div>
            <div id="labels">
                <div id="lbl-left" class = "lbl-half" >
                    <div class="label-item">ID</div>
                    <div class="label-item">Item</div>
                </div>
                <div id="lbl-right" class = "lbl-half" >
                    <div class="label-item">Mínimo</div>
                    <div class="label-item">Quantidade</div>
                    <div class="label-item">Status</div>
                </div>
            </div>
            <div id="itens">
              
            </div>
        </div>

    </div>

</body>
</html>
